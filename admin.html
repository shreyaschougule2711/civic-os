<!DOCTYPE html>
<html>

<head>
    <title>CIVIC-OS | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark px-4 d-flex justify-content-between">
        <span class="navbar-brand">
            <i class="bi bi-shield-check"></i> CIVIC-OS | Admin
        </span>
        <div>
            <button class="btn btn-outline-light btn-sm me-2" onclick="toggleDarkMode()">ðŸŒ™</button>
            <button class="btn btn-outline-light btn-sm" onclick="logoutAdmin()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- SEVERITY CHART -->
        <div class="card p-3 mb-3">
            <h5 class="fw-semibold mb-3">Issue Severity Overview</h5>
            <canvas id="severityChart" height="120"></canvas>
        </div>

        <div class="card p-3 mb-3">
            <input id="searchBox" class="form-control mb-2" placeholder="Search issues..." onkeyup="displayIssues()">
            <select id="statusFilter" class="form-select mb-2" onchange="displayIssues()">
                <option value="all">All</option>
                <option value="Open">Open</option>
            </select>
            <button class="btn btn-success w-100 mb-2" onclick="exportCSV()">Export CSV</button>
            <button class="btn btn-secondary w-100" onclick="showResolvedIssues()">View Resolved Issues</button>
        </div>

        <div class="card p-3 mb-3">
            <h5 class="fw-semibold mb-3">Reported Issues</h5>
            <div id="issues"></div>
        </div>

        <div class="card p-3">
            <h5 class="fw-semibold mb-3">Digital Twin Map</h5>
            <div id="map"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>loadAdmin();</script>
</body>

</html>
