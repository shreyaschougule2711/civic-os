<!DOCTYPE html>
<html>

<head>
    <title>CIVIC-OS | User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary px-4 d-flex justify-content-between">
        <span class="navbar-brand">
            <i class="bi bi-geo-alt-fill"></i> CIVIC-OS | User
        </span>
        <div>
            <button class="btn btn-outline-light btn-sm me-2" onclick="toggleDarkMode()">ðŸŒ™</button>
            <button class="btn btn-outline-light btn-sm" onclick="logoutUser()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <p id="userInfo" class="text-muted"></p>

        <div class="row">
            <div class="col-md-5">
                <div class="card p-3">
                    <h5 class="fw-semibold mb-3">Report Civic Issue</h5>
                    <input id="title" class="form-control mb-2" placeholder="Issue Title">
                    <textarea id="desc" class="form-control mb-2" placeholder="Describe the issue"></textarea>
                    <input type="file" id="image" class="form-control mb-3">
                    <button class="btn btn-primary w-100" onclick="submitIssue()">Submit</button>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card p-3">
                    <h5 class="fw-semibold mb-3">Live Issue Map</h5>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>loadUser();</script>
</body>

</html>
