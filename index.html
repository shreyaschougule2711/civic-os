<!DOCTYPE html>
<html>

<head>
    <title>CIVIC-OS | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card p-4 glass-card">
            <h3 class="text-center fw-bold text-primary">
                <i class="bi bi-buildings"></i> CIVIC-OS
            </h3>
            <p class="text-center text-muted mb-4">Smart Civic Issue Management</p>

            <h6>User Login</h6>
            <input id="username" class="form-control mb-2" placeholder="Your Name">
            <input id="mobile" class="form-control mb-3" placeholder="Mobile Number">
            <button class="btn btn-primary w-100 mb-3" onclick="userLogin()">
                <i class="bi bi-person"></i> Login as User
            </button>

            <hr>

            <h6>Admin Login</h6>
            <input type="password" id="adminPass" class="form-control mb-2" placeholder="Admin Password">
            <button class="btn btn-danger w-100" onclick="adminLogin()">
                <i class="bi bi-shield-lock"></i> Login as Admin
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
